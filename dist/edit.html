      $(document).ready(function () {
        var urlParams = new URLSearchParams(window.location.search);
        var jenis = urlParams.get("jenis");
        var format = urlParams.get("format");

        $("#doc").ready(function () {
          switch (true) {
            case jenis === "kegiatan" && format === "formal":
              console.log("kegiatan formal");
              var file = "template/laporan_kegiatan_formal.docx";
              break;
            case jenis === "kegiatan" && format === "nonformal":
              console.log("kegiatan non formal");
              var file = "template/laporan_kegiatan_non_formal.docx";
              break;
            case jenis === "praktikum" && format === "formal":
              console.log("praktikum formal");
              var file = "template/laporan_praktikum_formal.docx";
              break;
            case jenis === "praktikum" && format === "nonformal":
              console.log("praktikum non formal");
              var file = "template/laporan_praktikum_non_formal.docx";
              break;
          }
          $("#doc").attr("src", file);
        });
